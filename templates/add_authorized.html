<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Authorized Person</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .preview-container {
        width: 320px;
        height: 240px;
        border: 1px solid #ccc;
        margin: 10px 0;
        position: relative;
      }
      #imagePreview {
        max-width: 100%;
        max-height: 100%;
        display: none;
      }
      #video {
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add Authorized Person</h2>
      <nav class="mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Dashboard</a>
        <a href="{{ url_for('add_authorized') }}" class="btn btn-primary"
          >Add Authorized Person</a
        >
      </nav>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="student_id" class="form-label">Student ID:</label>
          <input
            type="text"
            class="form-control"
            id="student_id"
            name="student_id"
            required
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Image Source:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="image_source"
              id="upload"
              value="upload"
              checked
            />
            <label class="form-check-label" for="upload">Upload Image</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="image_source"
              id="capture"
              value="capture"
            />
            <label class="form-check-label" for="capture"
              >Capture from Webcam</label
            >
          </div>
        </div>

        <div class="mb-3" id="fileUploadSection">
          <label for="file" class="form-label">Choose Image:</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept="image/*"
          />
          <div class="preview-container">
            <img id="imagePreview" alt="Preview" />
          </div>
        </div>

        <div class="mb-3" id="captureSection" style="display: none">
          <div class="preview-container">
            <video id="video" autoplay></video>
          </div>
          <button type="button" class="btn btn-secondary" id="captureBtn">
            Capture Photo
          </button>
        </div>

        <button type="submit" class="btn btn-primary">Add Person</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <script>
      // Handle image source selection
      document
        .querySelectorAll('input[name="image_source"]')
        .forEach((radio) => {
          radio.addEventListener("change", function () {
            const fileSection = document.getElementById("fileUploadSection");
            const captureSection = document.getElementById("captureSection");
            const video = document.getElementById("video");
            const imagePreview = document.getElementById("imagePreview");

            if (this.value === "upload") {
              fileSection.style.display = "block";
              captureSection.style.display = "none";
              stopVideo();
            } else {
              fileSection.style.display = "none";
              captureSection.style.display = "block";
              startVideo();
            }
          });
        });

      // Handle file upload preview
      document.getElementById("file").addEventListener("change", function (e) {
        const preview = document.getElementById("imagePreview");
        const file = e.target.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });

      // Webcam handling
      let stream = null;

      async function startVideo() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          const video = document.getElementById("video");
          video.srcObject = stream;
          video.style.display = "block";
        } catch (err) {
          console.error("Error accessing webcam:", err);
          alert("Error accessing webcam. Please check permissions.");
        }
      }

      function stopVideo() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
          document.getElementById("video").style.display = "none";
        }
      }

      // Clean up when leaving the page
      window.addEventListener("beforeunload", stopVideo);
    </script>
  </body>
</html>
